<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Formulário</title>
    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <div class="text">
            <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="mensagem">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de
                24h.</p>
        </div>

        <form class="formulario">
            <input type="text" name="nome" class="campo" placeholder=" Nome completo *" alt="campo nome completo" autocomplete="off">
            <p class="obrigatorio">campo obrigatório</p>

            <input type="text" name="email" class="campo" placeholder=" Email *" alt="campo e-mail" autocomplete="off">
            <p class="obrigatorio">campo obrigatório</p>

            <input type="number" name="telefone" class="campo" placeholder=" Telefone *" alt="campo telefone" autocomplete="off">
            <p class="obrigatorio">campo obrigatório</p>

            <textarea name="mensagem" class="campo msg" placeholder=" Mensagem *" alt="campo mensagem" autocomplete="off"></textarea>
            <p class="obrigatorio">campo obrigatório</p>

            <p class="info">* campos obrigatórios</p>

            <input type="submit" value="enviar" id="btn" alt="botão enviar">
        </form>

    </main>

    <script src="src/CSS/js/index.js"></script>
</body>

</html>
